<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý - Bệnh viện Yersin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bệnh viện xin nhận góp ý qua những kênh sau:</h1>
        
        <a href="#" class="btn btn-zalo">
            <img src="assets/icon-zalo.png" alt="Zalo" class="icon">
            <span>Nhắn tin trực tiếp qua<br><span class="highlight-text">Zalo</span></span>
        </a>
        
        <a href="#" class="btn btn-messenger">

        <div class="divider">
            <span>Hoặc</span>

        <a href="tel:02583898000" class="btn btn-call">
